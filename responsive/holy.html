<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .example {
      display: grid;
      grid-template-columns: 150px 1fr 150px;
      grid-gap: 20px;
    }
    .sidebar1 {
      grid-column: 1;
      grid-row: 1;
    }
    .content {
      grid-column: 2;
    }
    .sidebar2 {
      grid-column: 3;
      grid-row: 1;
    }
    .card {
      background-color: lightpink;
      border: solid 1px red;
    }
  </style>
</head>
<body>
  <div class="example">
    <div class="card sidebar1">Sidebar 1</div>
    <div class="card content">Content <br />Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi nostrum at saepe eos possimus, eaque ullam rerum autem maxime, sunt laborum, corporis natus temporibus reprehenderit ut! Quo pariatur minus illo.</div>
    <div class="card sidebar2">Sidebar 2</div>
  </div>
</body>
</html>
